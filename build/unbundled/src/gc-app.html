<html><head><link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">

<link rel="import" href="../bower_components/parallax-container/parallax-container.html">
<link rel="import" href="vimeo-player.html">
<link rel="import" href="image-slider.html">

<link rel="import" href="gc-icons.html">
<link rel="import" href="gc-styles.html">

</head><body><dom-module id="gc-app">
  <template>
    <style include="gc-styles">
      :host {
        --app-primary-color: white;
        --app-secondary-color: black;
        display: block;
        padding: 0px;
        overflow: hidden;
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        font-weight: normal;
        iron-image {
          --iron-image-width: 100%;
        }
      }

      .video-of-the-month {
        width: 90%;
      }

      .event-video {
        width: 100%;
      }
    </style>

    
    <iron-localstorage name="gamechangers-storage" value="{{storage}}" on-iron-localstorage-load-empty="initializeDefaultStorage" on-iron-localstorage-load="handleLocalstorageLoadEvent"></iron-localstorage>

    
    <app-location route="{{route}}" query-params="{{queryParams}}"></app-location>

    
    <iron-ajax id="requestVideoOfTheMonth" url="https://deepamehta.aalto.fi/gamechangers/v1/featured_video" handle-as="json" on-response="handleResponseVideoOfTheMonth">
    </iron-ajax>

    <iron-media-query query="(min-width: 900px)" query-matches="{{largeViewport}}"></iron-media-query>


    
    <template is="dom-if" if="{{storageLoaded}}">

      
      <div class="menuButtons">
        <paper-button on-tap="changeLanguage">{{storage.label}}</paper-button>
        <paper-button on-tap="openCreditsDialog">Credits</paper-button>
        <paper-dialog class="credits-dialog" id="creditsDialog">

           <div class="container flex-horizontal">
             <div class="credits">
               <template is="dom-if" if="{{languageFinnish()}}">
                 <h1 class="credits">Kuvakrediitit</h1>
                 <p class="credits">Kiitämme lämpimästi useita suomalaisia toimijoita heidän Creative Commons tai Public Domain kuva-arkistoistaan. Aikajanan historialliset kuvat on saatu seuraavista kokoelmista:</p>
                 <p class="credits">Museovirasto<br>
                    Suomen valokuvataiteen museo<br>
                    Yleisradio<br>
                    Aalto University Commons<br>
                    Svenska litteratursällskapet i Finland</p>
                 <p class="credits">Kuvaajat:<br>
                   Aino Huovio<br>
                  ALA Arkkitehdit<br>
                  Gustaf Sandberg<br>
                  Helge Heinonen<br>
                  I.K. Inha<br>
                  Matt Britt<br>
                  Matti Tirri<br>
                  Mikko Raskinen<br>
                  T. H. Järvi<br>
                  Tuomas Uusheimo</p>
               </template>
               <template is="dom-if" if="{{!languageFinnish()}}">
                 <h1 class="credits">Photo credits</h1>
                 <p class="credits">We are grateful of the selections of Creative Commons or Public Domain image collections provided by groving number of Finnish institutions.</p>
                 <p class="credits">Historical images of this timeline are from collections by:<br>
                    National Board of Antiquities<br>
                    The Finnish Museum of Photography<br>
                    The Finnish Broadcasting Company<br>
                    Aalto University Commons<br>
                    The Society of Swedish Literature in Finland</p>
                 <p class="credits">Images from:<br>
                  Aino Huovio<br>
                  ALA Arkkitehdit<br>
                  Gustaf Sandberg<br>
                  Helge Heinonen<br>
                  I.K. Inha<br>
                  Matt Britt<br>
                  Matti Tirri<br>
                  Mikko Raskinen<br>
                  T. H. Järvi<br>
                  Tuomas Uusheimo</p>
               </template>
             </div>
             <div class="credits">
               <template is="dom-if" if="{{languageFinnish()}}">
                 <h1 class="credits">Työryhmä</h1>
                 <p class="credits">Aalto-yliopiston Suomi 100 -ohjausryhmä</p>
                  <p class="credits">Tuottaja<br>
                  Tatu Pohjola<br><br>
                  Sisältötiimi<br>
                  Sampsa Kaataja<br>
                  Heli Laukko<br>
                  Eeva Lehtinen<br>
                  Panu Nykänen<br>
                  Terhi Olllikainen<br>
                  Mikko Raskinen<br>
                  Anu Salmi-Savilampi<br>
                  Laura Siira<br><br>
                  Verkkosovellus<br>
                  Tuomo Tammenpää<br>
                  Daniel Blackburn<br>
                  Jürgen Neumann<br>
                  Robert Schuster<br><br>
                  IT-tuki<br>
                  Mika Niemi<br><br>
                  Fyysinen aikajana (Otakaari 1, Otaniemi kampus)<br>
                  Akbar Khatir<br>
                  Maria Levina<br><br>
                  Aalto Muutoksentekijät -aikajana backend is powered by<br>
                  Deepamehta.de</p>
               </template>
               <template is="dom-if" if="{{!languageFinnish()}}">
                 <h1 class="credits">Team</h1>
                 <p class="credits">Aalto University Finland 100 Steering group</p>
                  <p class="credits">Producer<br>
                  Tatu Pohjola<br><br>
                  Content team<br>
                  Sampsa Kaataja<br>
                  Heli Laukko<br>
                  Eeva Lehtinen<br>
                  Panu Nykänen<br>
                  Terhi Olllikainen<br>
                  Mikko Raskinen<br>
                  Anu Salmi-Savilampi<br>
                  Laura Siira<br><br>
                  Webapp<br>
                  Tuomo Tammenpää<br>
                  Daniel Blackburn<br>
                  Jürgen Neumann<br>
                  Robert Schuster<br><br>
                  IT support<br>
                  Mika Niemi<br><br>
                  Physical Timeline (Otakaari 1, Otaniemi campus)<br>
                  Akbar Khatir<br>
                  Maria Levina<br><br>
                  Aalto Game Changers backend is powered by<br>
                  Deepamehta.de</p>
               </template>
             </div>
           </div>

           <paper-icon-button class="closeButton" icon="close" dialog-confirm="" autofocus=""></paper-icon-button>

        </paper-dialog>
      </div>

      <div class="container flex-horizontal">
        <div style="position: relative; left: 0; top: 0; min-width: 120px">
          
          <img src="/pictures/beta.png" style="position: absolute; top: 0px; left: 0px">
        </div>
        <div class="flexchild">
          <img src="/pictures/{{localisedTitle()}}" style="position: relative; top: 20px; left: 0; margin: 60px 0px 60px 0px">
            <div class="container flex-horizontal">
              <div class="flexchild">
                <h1 class="info">{{localisedH1()}}</h1>
                <p class="info">{{localisedP1()}}</p>
                <br>
                <p class="info">{{localisedP2()}}</p>
                <br>
                <paper-button on-tap="handleEventPropose" style="background-color: #F8E81C; border-radius: 0; margin: 0">{{localisedPropose()}}</paper-button>
                <paper-dialog class="input-dialog" id="proposeDialog" modal="">
                   <p>{{localisedProposeDescription()}}</p>
                   <form is="iron-form" id="propose" method="post" content-type="application/json" action="{{getProposeURL}}" on-iron-form-response="handleResponsePropose">
                         <paper-input name="name" label="{{localisedName()}}" char-counter="" maxlength="160" auto-validate="" error-message="Please enter your name"></paper-input>
                         <paper-input name="email" label="{{localisedEmail()}}" char-counter="" maxlength="160" auto-validate="" error-message="Please enter your email"></paper-input>
                         <paper-input name="notes" label="{{localisedPropose()}}" char-counter="" maxlength="160" auto-validate="" error-message="Please enter your proposal"></paper-input>
                         <input type="hidden" name="from" value="972408544247">
                         <input type="hidden" name="to" value="1477330144247">
                         <br>
                         <paper-button dialog-dismiss="">{{localisedCancel()}}</paper-button>
                         <paper-button raised="" autofocus="" on-tap="submitProposal">{{localisedSubmit()}}</paper-button>
                   </form>
                </paper-dialog>
                <br>
                <br>
                <h1 class="info">{{localisedVideoH1()}}</h1>
                <div class="video-of-the-month">
                  <vimeo-player id="videoOfTheMonth" videoid="{{videoOfTheMonth}}"></vimeo-player>
                </div>
                <p class="info"> </p>
                <p class="info"> </p>
                <br>
              </div>
              <div class="flexchild">
                <br>
              </div>
            </div>
        </div>
      </div>
    </template>

    
    <paper-spinner-lite active="" id="spinner" alt="Loading timeline"></paper-spinner-lite>

    
    <div id="timeline" on-dom-change="eraDOM">
    <template is="dom-repeat" items="{{eras}}" sort="sortEras">

      <div class="era" style="background:url([[item.images.0.url]]) no-repeat">
        <p class="eraName"> {{item.name}} </p>

        
        <template is="dom-repeat" items="{{item.events}}" sort="sortEvents" as="eventItem">

          <div class$="[[eventItem.type]]" id$="eventDiv[[eventItem.id]]">
           <div class="container flex-horizontal">

            
            <div class="year">
              <template is="dom-if" if="{{yearIsFirstInDecade(eventItem.from)}}">
                <div style="font-weight: bold">{{eventYear(eventItem.from)}}</div>
              </template>
              <template is="dom-if" if="{{!yearIsFirstInDecade(eventItem.from)}}">
                {{eventYear(eventItem.from)}}
              </template>
            </div>

            
            <template is="dom-if" if="{{largeViewport}}">
              <div class="flexchild">
                <div class="commentColumn">
                  <div class="comment" id$="comment{{eventItem.id}}" style="display: none">
                    <div class="flexchild">

                       <div class="comment-container">

                          <div class="comment-icon">
                            <iron-icon icon="comment"></iron-icon>
                          </div>

                          <div class="comment-text">
                            <template is="dom-repeat" items="{{eventItem.latestPublicComments}}" as="comment">
                              <p>{{comment.notes}}</p>
                              <p style="font-size: 11px">{{comment.name}}</p>
                            </template>
                          </div>

                      </div>

                    </div>
                    <div class="leftArrow">
                      <img src="/pictures/arrowLeft.png" style="position: relative; top: 0; left: 0; margin: 12px">
                    </div>
                  </div>
                </div>
              </div>
            </template>

            
            <div class="flexchild">
              <paper-card>
                <div class="event" id="event">
                  <div class="event-header" style$="background-color: [[eventColour(eventItem.type)]];">
                    <paper-button on-tap="handleEventCollapse" style="max-width: 330px">
                      <iron-icon src="/icns/{{eventItem.type}}.svg" style="margin-right: 8px"></iron-icon>
                      <span class="buttontext">{{eventItem.name}}</span>
                    </paper-button>
                  </div>
                  <iron-collapse id$="collapse{{eventItem.id}}" style$="width:100%;">
                      
                      <template is="dom-if" if="{{!arrayEmpty(eventItem.images)}}">
                        <div class="event-image">
                          <iron-image style="width: 100%; height: 240px" sizing="cover" src="[[eventItem.images.0.url]]"></iron-image>
                          

                          <paper-icon-button id="fullscreen-button" src="/icns/fullscreen.svg" on-tap="handleEventCarousel"></paper-icon-button>

                          <paper-dialog id="carouselDialog[[eventItem.id]]" class="carousel-dialog" modal="">
                            <image-slider images="{{formatImageArray(eventItem.images)}}" captions="{{formatCaptionArray(eventItem.images)}}"></image-slider>
                            
                              <paper-icon-button class="closeButton" icon="close" dialog-confirm="" autofocus=""></paper-icon-button>
                            
                          </paper-dialog>

                        </div>
                      </template>

                      
                      <template is="dom-if" if="{{eventItem.vimeoVideoId}}">
                        <div class="event-video">
                          <vimeo-player id="video{{eventItem.vimeoVideoId}}" videoid="{{eventItem.vimeoVideoId}}"></vimeo-player>
                        </div>
                      </template>

                      <div class="event-text">
                         
                         <p>{{eventYear(eventItem.from)}}</p>
                         <p style="font-weight: bold">{{eventItem.name}}</p>
                         <p>{{eventItem.notes}}
                         </p>
                      </div>
                      <div class="event-footer">
                           

                          
                          <paper-dialog class="input-dialog" id="commentDialog[[eventItem.id]]" modal="">
                            <p>{{localisedCommentDescription()}}</p>
                            <form is="iron-form" id="form[[eventItem.id]]" method="post" content-type="application/json" action="{{getCommentURL}}" on-iron-form-response="handleResponseComment">
                                  <paper-input name="name" label="{{localisedName()}}" char-counter="" maxlength="160" auto-validate="" error-message="Please enter your name"></paper-input>
                                  <paper-input name="email" label="{{localisedEmail()}}" char-counter="" maxlength="160" auto-validate="" error-message="Please enter your email"></paper-input>
                                  <paper-input name="notes" label="{{localisedComment()}}" char-counter="" maxlength="160" auto-validate="" error-message="Please enter a comment"></paper-input>
                                  <input type="hidden" name="commentedItemId" value="[[eventItem.id]]">
                                  <br>
                                  <paper-button dialog-dismiss="">{{localisedCancel()}}</paper-button>
                                  <paper-button raised="" autofocus="" on-tap="submitComment">{{localisedSubmit()}}</paper-button>
                            </form>
                            <div class="buttons">

                            </div>
                          </paper-dialog>

                      </div>
                  </iron-collapse>
                </div>
              </paper-card>
            </div>

            
            <div class="flexchild">
              <div class="association-column">
                <div class="events" id$="associations{{eventItem.id}}" style="display: none">
                  <div class="rightArrow">
                    <img src="/pictures/arrowRight.png" style="position: relative; top: 0; left: 0; margin: 12px">
                  </div>
                  <div class="flexchild">
                    <template is="dom-repeat" items="{{eventItem.associatedItems}}" as="association">
                      <paper-card>
                        <div class="event">
                          <div class="event-header" style$="background-color: {{eventColour(association.type)}};">
                            <paper-button id$="{{association.id}}" on-tap="handleAssociationCollapse" style="max-width: 330px">
                              
                              <iron-icon src="/icns/{{association.type}}.svg" style="margin-right: 8px"></iron-icon>
                              <span class="buttontext">{{association.name}}</span>
                            </paper-button>
                          </div>
                          <iron-collapse id$="associationCollapse{{eventItem.id}}{{association.id}}" style="width:100%">

                              <template is="dom-if" if="{{!arrayEmpty(association.images)}}">
                                <div class="event-image">
                                  <iron-image style="width: 100%; height: 240px" sizing="cover" src="{{association.images.0.url}}"></iron-image>

                                </div>
                              </template>

                              
                              <template is="dom-if" if="{{association.vimeoVideoId}}">
                                <div class="event-video">
                                  <vimeo-player id="video{{association.vimeoVideoId}}" videoid="{{association.vimeoVideoId}}"></vimeo-player>
                                </div>
                              </template>

                              <div class="event-text">
                                 <p>{{eventYear(association.from)}}</p>
                                 <p style="font-weight: bold">{{association.name}}</p>
                                 <p>{{association.notes}}</p>
                              </div>
                          </iron-collapse>

                        </div>
                      </paper-card>
                    </template>
                  </div>
                </div>
              </div>
            </div>

           </div>
          </div>

          </template>

        </div>

    </template>
  </div>

  <div style="background: url('/pictures/BG_footer.png') no-repeat; height: 519px; min-height: 519px">

  </div>

  

    <paper-toast id="toastFilters" duration="0" text="">
      <paper-icon-button id="filter_button_1_1" src="/icns/_1_1_admin.svg" on-tap="handleFilter" data-args="1_1"></paper-icon-button>
      <paper-icon-button id="filter_button_1_2" src="/icns/_1_2_campus.svg" on-tap="handleFilter" data-args="1_2"></paper-icon-button>
      <paper-icon-button id="filter_button_1_3" src="/icns/_1_3_students.svg" on-tap="handleFilter" data-args="1_3"></paper-icon-button>
      <paper-icon-button id="filter_button_1_4" src="/icns/_1_4_teaching.svg" on-tap="handleFilter" data-args="1_4"></paper-icon-button>
      <paper-icon-button id="filter_button_2_1" src="/icns/_2_1_art_and_design.svg" on-tap="handleFilter" data-args="2_1"></paper-icon-button>
      <paper-icon-button id="filter_button_2_2" src="/icns/_2_2_science_and_technology.svg" on-tap="handleFilter" data-args="2_2"></paper-icon-button>
      <paper-icon-button id="filter_button_2_3" src="/icns/_2_3_business.svg" on-tap="handleFilter" data-args="2_3"></paper-icon-button>
      <paper-icon-button id="filter_button_2_4" src="/icns/_2_4_research.svg" on-tap="handleFilter" data-args="2_4"></paper-icon-button>
      <paper-icon-button id="filter_button_2_5" src="/icns/_2_5_multidisciplinarity.svg" on-tap="handleFilter" data-args="2_5"></paper-icon-button>
      <paper-icon-button id="filter_button_3_1" src="/icns/_3_1_entrepreneurship.svg" on-tap="handleFilter" data-args="3_1"></paper-icon-button>
      <paper-icon-button id="filter_button_3_2" src="/icns/_3_2_corporate_collaboration.svg" on-tap="handleFilter" data-args="3_2"></paper-icon-button>
      <paper-icon-button id="filter_button_3_3" src="/icns/_3_3_academic_collaboration.svg" on-tap="handleFilter" data-args="3_3"></paper-icon-button>
      <paper-icon-button id="filter_button_4_1" src="/icns/_4_1_global_event.svg" on-tap="handleFilter" data-args="4_1"></paper-icon-button>
      <paper-icon-button id="filter_button_4_2" src="/icns/_4_2_regional_event.svg" on-tap="handleFilter" data-args="4_2"></paper-icon-button>
    </paper-toast>

    

    
    <iron-ajax id="requestEras" url="" handle-as="json" on-response="handleResponseEras">
    </iron-ajax>

  </template>

  <script>Polymer({is:"gc-app",behaviors:[Polymer.IronResizableBehavior],properties:{domain:{type:String,value:"https://deepamehta.aalto.fi"},language:{type:String,value:"fi"},storage:{type:Object},version:{type:String,value:"v2"},storageLoaded:{type:Boolean,value:!1},dataLoaded:{type:Boolean,value:!1},itemCount:{type:Number,value:0},filter1_1:{type:Boolean,value:!0},filter1_2:{type:Boolean,value:!0},filter1_3:{type:Boolean,value:!0},filter1_4:{type:Boolean,value:!0},filter2_1:{type:Boolean,value:!0},filter2_2:{type:Boolean,value:!0},filter2_3:{type:Boolean,value:!0},filter2_4:{type:Boolean,value:!0},filter2_5:{type:Boolean,value:!0},filter3_1:{type:Boolean,value:!0},filter3_2:{type:Boolean,value:!0},filter3_3:{type:Boolean,value:!0},filter4_1:{type:Boolean,value:!0},filter4_2:{type:Boolean,value:!0}},listeners:{"iron-resize":"_onIronResize"},ready:function(){this.$.requestVideoOfTheMonth.generateRequest()},attached:function(){this.async(this.notifyResize,1)},_onIronResize:function(){var e=this.offsetWidth;this.dataLoaded&&(e<900?this.$.toastFilters.close():this.$.toastFilters.open())},initializeDefaultStorage:function(){this.storage={lang:"fi",label:"English"},this.handleLocalstorageLoadEvent()},handleLocalstorageLoadEvent:function(){this.language=this.storage.lang,this.storageLoaded=!0,this.$.requestEras.url=this.domain+"/gamechangers/"+this.version+"/"+this.language+"/eras",this.$.requestEras.generateRequest()},changeLanguage:function(){"fi"==this.storage.lang?(this.set("storage.lang","en"),this.set("storage.label","Suomeksi"),this.language="en"):(this.set("storage.lang","fi"),this.set("storage.label","English"),this.language="fi"),location.reload(!1)},eraDOM:function(e){this.debounce("doSomething",function(){if(this.dataLoaded=!0,this.$.spinner.active=!1,this.$.toastFilters.open(),this.queryParams.event){var e="#eventDiv"+this.queryParams.event;this.$$(e).scrollIntoView();var t="#collapse"+this.queryParams.event;this.$$(t).toggle();var i="#comment"+this.queryParams.event,a="#associations"+this.queryParams.event;this.$$(i).style.display="flex",this.$$(a).style.display="flex"}},300)},languageFinnish:function(){return"fi"==this.language},localisedTitle:function(){return"fi"==this.language?"title_FIN.png":"title.png"},localisedH1:function(){return"fi"==this.language?"Tervetuloa!":"Welcome!"},localisedP1:function(){return"fi"==this.language?"Aalto-yliopiston aikajana kertoo visuaalisin keinoin tarinoita Muutoksentekijöistä – henkilöistä, tapahtumista tai innovaatioista – Aallon tai sen edeltäjien piirissä. Muutoksentekijöistä, joilla on ollut suuri vaikutus suomalaisen yhteiskunnan kehitykseen.":"This is a timeline of events from the history of Aalto University and its predecessor schools, that has had an impact for the Finnish society. Here are some historical milestones together with a few impactful chain of events, but this is just a start. Now  we reach out to the community. That is you. Share your insight."},localisedP2:function(){return"fi"==this.language?"Aikajana kehittyy vähitellen, joten pyydämme myös sinun panostasi Aallon tarinaan alkaen vuodesta 1849. Kerro visiosi Aallon tulevaisuudesta. Jakaaksesi ajatuksesi liiku aikajanalla haluamaasi vuoteen ja ehdota lisättäväksi aihetta ja taustatietoja. Voit myös kirjoittaa kommenttikenttään anekdootteja jo kuvatuista aiheista. Odotamme panostasi, suurkiitos siitä etukäteen!":"Scroll down the time and suggest a topic you think should be included. Please remember that the perspective here is “a game changer”, so we are looking for themes that have been enablers for disruptions. You can also suggest an anecdote directly regarding an event on the timeline. Thank you for your help."},localisedVideoH1:function(){return"fi"==this.language?"Kuukauden video":"Video of the month"},localisedPropose:function(){return"fi"==this.language?"Ehdota":"Propose"},localisedComment:function(){return"fi"==this.language?"Kommentoi":"Comment"},localisedShare:function(){return"fi"==this.language?"J
